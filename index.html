<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Webpack Setup</title>
  <script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body class="flex flex-col items-center min-h-screen">
    <div class="flex justify-center w-full p-5 rounded-lg font-mono">
      <div class="max-w-21 p-2 bg-white rounded-lg font-mono">
        <label class="block text-gray-700 text-sm font-bold mb-2"
          >18K Rate</label
        >
        <input
          id="rate18"
          class="text-sm custom-input w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm transition duration-300 ease-in-out transform focus:-translate-y-1 focus:outline-blue-300 hover:shadow-lg hover:border-blue-300 bg-gray-100"
          placeholder="Rate"
          type="number"
        />
      </div>
      <div class="max-w-21 p-2 bg-white rounded-lg font-mono">
        <label class="block text-gray-700 text-sm font-bold mb-2"
          >22K Rate</label
        >
        <input
          id="rate22"
          class="text-sm custom-input w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm transition duration-300 ease-in-out transform focus:-translate-y-1 focus:outline-blue-300 hover:shadow-lg hover:border-blue-300 bg-gray-100"
          placeholder="Rate"
          type="number"
        />
      </div>
      <div class="max-w-21 p-2 bg-white rounded-lg font-mono">
        <label class="block text-gray-700 text-sm font-bold mb-2"
          >24K Rate</label
        >
        <input
          id="rate24"
          class="text-sm custom-input w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm transition duration-300 ease-in-out transform focus:-translate-y-1 focus:outline-blue-300 hover:shadow-lg hover:border-blue-300 bg-gray-100"
          placeholder="Rate"
          type="number"
        />
      </div>
    </div>
    <div class="flex justify-center items-center">
      <div x-data="{ open: false }">
        <div x-show="open" class="fixed inset-0 z-50 overflow-hidden">
          <div
            x-show="open"
            x-transition:enter="transition-opacity ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition-opacity ease-in duration-300"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          ></div>
          <section class="absolute inset-y-0 right-0 pl-10 max-w-full flex">
            <div
              x-show="open"
              x-transition:enter="transition-transform ease-out duration-300"
              x-transition:enter-start="transform translate-x-full"
              x-transition:enter-end="transform translate-x-0"
              x-transition:leave="transition-transform ease-in duration-300"
              x-transition:leave-start="transform translate-x-0"
              x-transition:leave-end="transform translate-x-full"
              class="w-screen max-w-md"
            >
              <div class="h-full flex flex-col py-6 bg-white shadow-xl">
                <div class="flex items-center justify-between px-4">
                  <h2 class="text-xl font-semibold text-black">Products</h2>
                  <button
                    x-on:click="open = false"
                    class="text-gray-500 hover:text-gray-700"
                  >
                    <span class="sr-only">Close</span>
                    <svg
                      class="h-6 w-6"
                      x-description="Heroicon name: x"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                      ></path>
                    </svg>
                  </button>
                </div>
                <div class="mt-4 px-4 h-full overflow-auto">
                  <div class="grid grid-cols-1 gap-4" id="container"></div>
                </div>
                <div class="mt-6 px-4">
                  <button
                    id="add-btn"
                    class="flex justify-center items-center bg-black text-white rounded-md text-sm p-2 gap-1"
                  >
                    Add Products
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
        <button
          x-on:click="open = true"
          class="px-4 py-2 bg-black text-white rounded-md fixed bottom-5 right-5"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </div>
    </div>
    <div
      id="bill"
      class="flex flex-col justify-center w-full max-w-xs font-mono"
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
    <script src="bundle.js"></script>
  </body>
</html>
